<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>CV Yaroslav Kovalev</title>
    <meta charset="utf-8">

    <meta name="description" content="ProjectName — описание">
    <link rel="stylesheet" href="css/style.min.css">

  <body>
    <div class="visually-hidden"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><symbol id="icon-close" viewBox="0 0 20 20"><path d="M.293 18.291a1 1 0 101.414 1.414L10 11.413l8.292 8.292a1 1 0 101.414-1.414l-8.292-8.292 8.292-8.292A1 1 0 1018.291.293L9.999 8.585 1.707.293A1 1 0 10.293 1.707L8.585 10 .293 18.291z"/></symbol></svg></div>
    <div class="wrapper">
      <header class="header">
        <div class="container"><span class="header__logo">Логотип</span>
          <nav class="main-nav">
            <button class="main-nav__toggle btn-reset" type="button" aria-label="Переключатель отображения меню" aria-pressed="false">
              <svg width="20" height="20" aria-hidden="true">
                <use xlink:href="#icon-burger"></use>

                </li>

                </li>
                <li class="main-nav__item"><a class="main-nav__link" href="#">Страница 3</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </header>
      <main>
        <section class="cv-hero">

            <div class="swiper-wrapper">
              <div class="swiper-slide"> 
                <div class="cv-hero__slider-item">

                    <source type="image/webp" srcset="img/slides/hero-img-01.webp, img/slides/hero-img-01@2x.webp 2x"><img src="img/slides/hero-img-01.jpg" srcset="img/slides/hero-img-01@2x.jpg 2x" width="100%" height="100%" alt="phone screen with words 'eat sleep code repeat'">
                  </picture>
                </div>
              </div>
              <div class="swiper-slide"> 
                <div class="cv-hero__slider-item">

                    <source type="image/webp" srcset="img/slides/hero-img-02.webp, img/slides/hero-img-02@2x.webp 2x"><img src="img/slides/hero-img-02.jpg" srcset="img/slides/hero-img-02@2x.jpg 2x" width="100%" height="100%" alt="some code on the screen">
                  </picture>
                </div>
              </div>
              <div class="swiper-slide"> 
                <div class="cv-hero__slider-item">
                  <picture>
                    <source type="image/webp" srcset="img/slides/hero-img-03.webp, img/slides/hero-img-03@2x.webp 2x"><img src="img/slides/hero-img-03.jpg" srcset="img/slides/hero-img-03@2x.jpg 2x" width="100%" height="100%" alt="half open laptop on the table">
                  </picture>
                </div>
              </div>
              <div class="swiper-slide"> 
                <div class="cv-hero__slider-item">
                  <picture>
                    <source type="image/webp" srcset="img/slides/hero-img-04.webp, img/slides/hero-img-04@2x.webp 2x"><img src="img/slides/hero-img-04.jpg" srcset="img/slides/hero-img-04@2x.jpg 2x" width="100%" height="100%" alt="some blur code on two screens">
                  </picture>
                </div>
              </div>
              <div class="swiper-slide"> 
                <div class="cv-hero__slider-item">
                  <picture>
                    <source type="image/webp" srcset="img/slides/hero-img-05.webp, img/slides/hero-img-05@2x.webp 2x"><img src="img/slides/hero-img-05.jpg" srcset="img/slides/hero-img-05@2x.jpg 2x" width="100%" height="100%" alt="some code on the screen">

          </div>

            <div class="cv-hero__wrapper">
              <div class="cv-hero__pic">
                <picture>
                  <source type="image/webp" srcset="img/content/photo.webp, img/content/photo@2x.webp 2x"><img src="img/content/photo.jpg" srcset="img/content/photo@2x.jpg 2x" width="100%" height="100%" alt="My photo">
                </picture>
              </div>
              <div class="cv-hero__heading">
                <h1 class="cv-hero__title title title--h1"><span class="cv-hero__title-span cv-hero__title-span--01">person: { </span><span class="cv-hero__title-span cv-hero__title-span--02">name: <strong>'Yaroslav Kovalev'</strong>,</span><span class="cv-hero__title-span cv-hero__title-span--03">age: 40 }</span></h1>

      <footer class="footer">
